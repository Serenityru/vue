<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type='text/javascript' src='http://mockjs.com/dist/mock.js'></script>
	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type='text/javascript'>
		Mock.mock(/\.json/,{
			'list|1-10': [{
				'id|+1': 1,
				'email': [
					{
						"username": "123",
						"password": "123321"
					}
				]
			}]
		});
		$.ajax({
			url: 'data.json',
			dataType: 'json'
		}).done(function(data,status,jqXHR){
			console.log(data);
			$('<pre>').text(JSON.stringify(data,null,4)).appendTo('body');
		})
	</script>
