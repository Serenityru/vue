<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <div class="hd">
        <ul class="clearfix">
            <li v-for="(item,index) in list" :class="{active:selected==index}" @mouseenter="change(index)">{{item.title}}</li>
        </ul>
    </div>
    <div v-for="(item,index) in list" :class="{active:selected==index,item:true}" v-html="item.content"></div>
</div>

<script type="text/javascript" src="./vue.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            selected: 0,
            list: [
                {
                    title: '1111111',
                    content: '1111111111111111111content'
                },
                {
                    title: '222222222',
                    content: '2222222222content'
                },
                {
                    title: '3333333',
                    content: `<div>
                    <span style="color:red">hello world</span>
                    <p><input type="text" v-model="message"></p>
                    <p>{{message}}</p>
                    </div>`
                }
            ]
        },
        methods: {
            change: function (index){
                this.selected = index;
            }
        }
    })
</script>
</body>
</html>
